<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Les Petits Plats - Home</title>
  </head>
  <body>
    <div id="main-container">
      <header>
        <a><img id="logo" src="./assets/logo.png" alt="Les Petits Plats"></a>
        <h1>
          Cherchez parmi plus de 1500 recettes du quotidien, simples et
          délicieuses
        </h1>
        <form class="main-search">
          <input
            class="main-search__input"
            type="text"
            placeholder="Recherche une recette, un ingrédient, ..."
        >
          <div class="main-search__delete">
            <img
              src="./assets/icons/main-search-delete.svg"
              alt="Delete search"
          >
          </div>
          <button class="main-search__btn">
            <img
              class="main-search__btn--fixed"
              src="./assets/icons/main-search-magnifying-glass-fixed.svg"
              alt="Submit research"
          >
            <img
              class="main-search__btn--hover"
              src="./assets/icons/main-search-magnifying-glass-hover.svg"
              alt="Submit research"
          >
          </button>
        </form>
      </header>
      <main>
        <div class="advanced-search">
          <div class="advanced-search__dropdown-menus-section">
            <div class="dropdown-menus__bloc dropdown-menus__bloc1">
              <div class="dropdown-menus__bloc__header">
                <p>Ingredients</p>
                <button class="dropdown-button dropdown-button1">
                  <img
                    src="./assets/icons/dropdown-menu-open.svg"
                    alt="Ouvrir ou fermer la liste déroulante"
                    class="dropwdown-icon"
                >
                </button>
              </div>
              <div
                class="dropdown-menus__bloc__details dropdown-menus__bloc__details1"
              >
                <div class="search-box">
                  <input
                    type="text"
                    class="search-box__input search-box__input1"
                    placeholder="..."
                >
                  <button class="search-box__delete">
                    <img
                      src="./assets/icons/advanced-search-delete-search.svg"
                      alt="Delete search"
                  >
                  </button>
                  <div class="search-box__launch-search">
                    <img
                      src="./assets/icons/advanced-search-magnigying-glass.svg"
                      alt="Submit research"
                  >
                  </div>
                </div>
                <ul class="list-items"></ul>
              </div>
            </div>
            <div class="dropdown-menus__bloc dropdown-menus__bloc2">
              <div class="dropdown-menus__bloc__header">
                <p>Appareils</p>
                <button class="dropdown-button dropdown-button2">
                  <img
                    src="./assets/icons/dropdown-menu-open.svg"
                    alt="Ouvrir ou fermer la liste déroulante"
                >
                </button>
              </div>
              <div
                class="dropdown-menus__bloc__details dropdown-menus__bloc__details2"
              >
                <div class="search-box">
                  <input
                    type="text"
                    class="search-box__input search-box__input2"
                    placeholder="..."
                >
                  <button class="search-box__delete">
                    <img
                      src="./assets/icons/advanced-search-delete-search.svg"
                      alt="Delete search"
                  >
                  </button>
                  <div class="search-box__launch-search">
                    <img
                      src="./assets/icons/advanced-search-magnigying-glass.svg"
                      alt="Submit research"
                  >
                  </div>
                </div>
                <ul class="list-items"></ul>
              </div>
            </div>
            <div class="dropdown-menus__bloc dropdown-menus__bloc3">
              <div class="dropdown-menus__bloc__header">
                <p>Ustensiles</p>
                <button class="dropdown-button dropdown-button3">
                  <img
                    src="./assets/icons/dropdown-menu-open.svg"
                    alt="Ouvrir ou fermer la liste déroulante"
                >
                </button>
              </div>
              <div
                class="dropdown-menus__bloc__details dropdown-menus__bloc__details3"
              >
                <div class="search-box">
                  <input
                    type="text"
                    class="search-box__input search-box__input3"
                    placeholder="..."
                >
                  <button class="search-box__delete">
                    <img
                      src="./assets/icons/advanced-search-delete-search.svg"
                      alt="Delete search"
                  >
                  </button>
                  <div class="search-box__launch-search">
                    <img
                      src="./assets/icons/advanced-search-magnigying-glass.svg"
                      alt="Submit research"
                  >
                  </div>
                </div>
                <ul class="list-items">
                  <li>Item 1</li>
                </ul>
              </div>
            </div>
          </div>
          <p class="advanced-search__total-recipes"></p>
        </div>
        <p class="tags-container"></p>

        <div id="search-results">
          <p class="no-result-message"></p>
        </div>
      </main>
    </div>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
