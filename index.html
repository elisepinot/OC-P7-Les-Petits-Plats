<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Les Petits Plats - Home</title>
  </head>
  <body>
    <div id="main-container">
      <header>
        <a><img id="logo" src="./assets/logo.png" alt="Les Petits Plats" /></a>
        <h1>
          Cherchez parmi plus de 1500 recettes du quotidien, simples et
          délicieuses
        </h1>
        <form class="main-search">
          <input
            class="main-search__input"
            type="text"
            placeholder="Recherche une recette, un ingrédient, ..."
          />
          <div class="main-search__delete">
            <img
              src="./assets/icons/main-search-delete.svg"
              alt="Delete search"
            />
          </div>
          <button class="main-search__btn">
            <img
              class="main-search__btn--fixed"
              src="./assets/icons/main-search-magnifying-glass-fixed.svg"
              alt="Submit research"
            />
            <img
              class="main-search__btn--hover"
              src="./assets/icons/main-search-magnifying-glass-hover.svg"
              alt="Submit research"
            />
          </button>
        </form>
      </header>
      <main>
        <section class="advanced-search">
          <div class="advanced-search__dropdown-menus-section">
            <div class="dropdown-menus__bloc">
              <div class="dropdown-menus__bloc__header">
                <p>Ingredients</p>
                <button>
                  <img
                    src="./assets/icons/dropdown-menu-open.svg"
                    alt="Ouvrir ou fermer la liste déroulante"
                  />
                  <!-- <img
                    src="./assets/icons/dropdown-menu-close.svg"
                    alt="Fermer la liste déroulante"
                  /> -->
                </button>
              </div>
              <div class="dropdown-menus__bloc__menu" aria-labelledby="">
                <div class="search-box">
                  <input
                    type="text"
                    class="search-box__input"
                    id="searchInput"
                    placeholder="..."
                  />
                  <button class="search-box__delete">
                    <img
                      src="./assets/icons/advanced-search-delete-search.svg"
                      alt="Delete search"
                    />
                  </button>
                  <div class="search-box__launch-search">
                    <img
                      class="main-search__btn--fixed"
                      src="./assets/icons/advanced-search-magnigying-glass.svg"
                      alt="Submit research"
                    />
                  </div>
                </div>
                <ul class="list-items">
                  <li>Item 1</li>
                  <li>Item 2</li>
                  <li>Item 3</li>
                  <li>Item 1</li>
                  <li>Item 2</li>
                  <li>Item 3</li>
                  <li>Item 1</li>
                  <li>Item 2</li>
                  <li>Item 3</li>
                </ul>
              </div>
            </div>
            <div class="dropdown-menus__bloc">
              <div class="dropdown-menus__bloc__header">
                <p>Appareils</p>
                <button>
                  <img
                    src="./assets/icons/dropdown-menu-open.svg"
                    alt="Ouvrir ou fermer la liste déroulante"
                  />
                </button>
              </div>
              <div class="dropdown-menus__bloc__menu" aria-labelledby="">
                <div class="search-box">
                  <input
                    type="text"
                    class="search-box__input"
                    id="searchInput"
                    placeholder="..."
                  />
                  <button class="search-box__delete">
                    <img
                      src="./assets/icons/advanced-search-delete-search.svg"
                      alt="Delete search"
                    />
                  </button>
                  <div class="search-box__launch-search">
                    <img
                      class="main-search__btn--fixed"
                      src="./assets/icons/advanced-search-magnigying-glass.svg"
                      alt="Submit research"
                    />
                  </div>
                </div>
                <ul class="list-items">
                  <li>Item 1</li>
                </ul>
              </div>
            </div>
            <div class="dropdown-menus__bloc">
              <div class="dropdown-menus__bloc__header">
                <p>Ustensiles</p>
                <button>
                  <img
                    src="./assets/icons/dropdown-menu-open.svg"
                    alt="Ouvrir ou fermer la liste déroulante"
                  />
                </button>
              </div>
              <div class="dropdown-menus__bloc__menu" aria-labelledby="">
                <div class="search-box">
                  <input
                    type="text"
                    class="search-box__input"
                    id="searchInput"
                    placeholder="..."
                  />
                  <button class="search-box__delete">
                    <img
                      src="./assets/icons/advanced-search-delete-search.svg"
                      alt="Delete search"
                    />
                  </button>
                  <div class="search-box__launch-search">
                    <img
                      class="main-search__btn--fixed"
                      src="./assets/icons/advanced-search-magnigying-glass.svg"
                      alt="Submit research"
                    />
                  </div>
                </div>
                <ul class="list-items">
                  <li>Item 1</li>
                </ul>
              </div>
            </div>
            <!-- <select
              class="advanced-search__dropdown-menus--ingredients"
              id="ingredients"

              <option value="" disabled selected>Ingrédients</option>
            </select> -->
          </div>
          <p class="advanced-search__total-recipes">
            <!-- A remplir avec le JS -->
          </p>
        </section>
        <p class="tags-container"></p>

        <section id="search-results">
          <p class="no-result-message"></p>
        </section>
      </main>
    </div>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
